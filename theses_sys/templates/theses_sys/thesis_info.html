<h3>{{ thesis.title }}</h3>
<fieldset>
	<legend>Thesis Information</legend>
	<table>
		<tr>
			<th>Title</th>
			<td>{{ thesis.title }}</td>
		</tr>
		<tr>
			<th>Researchers</th>
			<td>{{ thesis.researchers }}</td>
		</tr>
	</table>
</fieldset>
<fieldset>
	<legend>Abstract</legend>
	<p>{{ thesis.abstract }}</p>
</fieldset>
