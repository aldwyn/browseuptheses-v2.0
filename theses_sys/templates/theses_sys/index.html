<a href="{% url 'theses_sys:show_login' %}">Log in</a>
<a href="{% url 'theses_sys:create_entry' %}">Add Thesis</a>

{% if theses %}
	<ul>
	{% for thesis in theses %}
		<li><a href="{% url 'theses_sys:thesis_info' thesis.id %}">{{ thesis.title }}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No thesis are available.</p>
{% endif %}
